<!DOCTYPE html>
<html>
  <head>
    <title>Prioritization Matrix Voting</title>
    <link rel="stylesheet" href="/index.css" />
  </head>
  <body>
    <div class="matrix">
      <div class="row header-row">
        <div class="col">
          <button onclick="clearSelections()">CLEAR ALL VOTES</button>
        </div>
        <div class="col selectable F1" onclick="sendSelection(this,null,1)">
          (1) Almost Always
        </div>
        <div class="col selectable F2" onclick="sendSelection(this,null,2)">
          (2) Common
        </div>
        <div class="col selectable F3" onclick="sendSelection(this,null,3)">
          (3) Possible
        </div>
        <div class="col selectable F4" onclick="sendSelection(this,null,4)">
          (4) Uncommon
        </div>
        <div class="col selectable F5" onclick="sendSelection(this,null,5)">
          (5) Rare
        </div>
      </div>
      <div class="row rA">
        <div class="col selectable SA" onclick="sendSelection(this,'A',null)">
          (A) Severe
        </div>
        <div class="col vp0 c1">P0</div>
        <div class="col vp1 c2">P1</div>
        <div class="col vp1 c3">P1</div>
        <div class="col vp2 c4">P2</div>
        <div class="col vp2 c5">P2</div>
      </div>
      <div class="row rB">
        <div class="col selectable SB" onclick="sendSelection(this,'B',null)">
          (B) Major
        </div>
        <div class="col vp1 c1">P1</div>
        <div class="col vp1 c2">P1</div>
        <div class="col vp2 c3">P2</div>
        <div class="col vp2 c4">P2</div>
        <div class="col vp3 c5">P3</div>
      </div>
      <div class="row rC">
        <div class="col selectable SC" onclick="sendSelection(this,'C',null)">
          (C) Moderate
        </div>
        <div class="col vp1 c1">P1</div>
        <div class="col vp2 c2">P2</div>
        <div class="col vp2 c3">P2</div>
        <div class="col vp3 c4">P3</div>
        <div class="col vp3 c5">P3</div>
      </div>
      <div class="row rD">
        <div class="col selectable SD" onclick="sendSelection(this,'D',null)">
          (D) Minor
        </div>
        <div class="col vp2 c1">P2</div>
        <div class="col vp2 c2">P2</div>
        <div class="col vp3 c3">P3</div>
        <div class="col vp3 c4">P3</div>
        <div class="col vp4 c5">P4</div>
      </div>
      <div class="row rE">
        <div class="col selectable SE" onclick="sendSelection(this,'E',null)">
          (E) Not Significant
        </div>
        <div class="col vp2 c1">P2</div>
        <div class="col vp3 c2">P3</div>
        <div class="col vp3 c3">P3</div>
        <div class="col vp4 c4">P4</div>
        <div class="col vp4 c5">P4</div>
      </div>
    </div>

    <h2>Frequency</h2>
    <div id="results-frequency" class="results">
      <h3></h3>
    </div>
    <br />
    <h2>Severity</h2>
    <div id="results-severity" class="results">
      <h3></h3>
    </div>
    <br />
    <div>
      <button type="button" onclick="copyResults()">Copy Results</button>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="/index.js"></script>
  </body>
</html>
